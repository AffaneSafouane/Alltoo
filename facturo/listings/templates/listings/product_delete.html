{% extends 'listings/base.html' %}
{% block title %}Supprimer le produit{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirmation de suppression</h4>
                </div>
                <div class="card-body">
                    <p class="fs-5">Êtes-vous sûr de vouloir supprimer le produit suivant ?</p>
                    <p class="fw-bold text-danger">« {{ product.name }} »</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'product-list' %}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
